# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: Abdulhamid97Mousa/badge-readme@main
        with:       
          CREDLY_USER: abdulhamid-mohammed-mousa-mousa # optional, but default will use the same from github
